{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
   
   
    
    
    


    <title>Document</title>
</head>

<body>
    <!-- cintauner-fluid é responsivo completando a tela
    já só o container é é responsivo usando mais o centro da tela -->
    <div class="container-fluid">
{% block menu %}
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'core_home' %">Home</a>
            </li>
            <li class="nav-item dropdown">
               <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
                    aria-expanded="false">Serviços</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'core_lista_pessoas' %}">Pessoas</a>
                    <a class="dropdown-item" href="{% url 'core_lista_veiculos' %}">Veiculos</a>
                    <a class="dropdown-item" href="{% url 'core_lista_movrotativos' %}">Rotativo</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'core_mensalista_novo' %}">Mensalista</a>
                </div>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item disabled">
                <a class="nav-link" href="">Olá, {{user}}</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}

        </ul>
{% endblock %}
{% block main %}
{% endblock %}

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    
</body>

</html>
