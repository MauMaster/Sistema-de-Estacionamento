{%extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col">
        <h2>UpDating MovMensalista: {{ mov_mensalista }}</h2>


        <form action="{%  url 'core_movmensalista_update' mov_mensalista.id  %}" method="POST">
            
            {% csrf_token %}
            {{form|bootstrap}}

            <button type="submit" class="btn btn-primary">Salvar</button>

        </form>

    </div>
</div>
{% endblock %}
