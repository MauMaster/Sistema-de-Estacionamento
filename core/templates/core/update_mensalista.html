{%extends 'basenew.html' %}
{% load bootstrap %}

{% block main %}
<main role="main" class="col-md-12 ml-sm-auto col-lg-10 px-50">
<br>
<br>
<div class="row">
    <div class="col">
        <h2>UpDating Mensalista: {{ mensalista }}</h2>


        <form action="{%  url 'core_mensalista_update' mensalista.id  %}" method="POST">

            {% csrf_token %}
            {{form|bootstrap}}

<table  class="table table-bordered sortable"  >
                    <thead class="p-3 mb-2 bg-primary text-white">
                        <tr>
                        <th scope="col">Validade</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Nome</th>
                           </tr>
                    </thead>
                    <tbody>
                        
                        <tr>
                        
                        <td><a href="" style="color:black">{{mensalista.validade}}</a></td>
                        <td><a href="" style="color:black">{{mensalista.valor_mes}}</a></td>
                         <td><a href="" style="color:black">{{mensalista.proprietario}}</a></td>
                                 
                        </tr>
                  
                    </tbody>
                  
                                 
            </table>
            <button type="submit" class="btn btn-primary">Salvar</button>
                       <a href="{% url 'core_lista_mensalista'%}" class="btn btn-info">Voltar</a> 
            <a href="{% url 'core_mensalista_delete' mensalista.id %}" class="btn btn-danger">Delete</a>
            <br>
            <br>

        </form>
    </div>
</div>
</main>
{% endblock %}
