{%extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col">
        <h2>UpDating Mensalista: {{ mensalista }}</h2>


        <form action="{%  url 'core_mensalista_update' mensalista.id  %}" method="POST">

            {% csrf_token %}
            {{form|bootstrap}}

            <button type="submit" class="btn btn-primary">Salvar</button>

        </form>
    </div>
</div>
{% endblock %}
