{%extends 'base.html' %}
{% load bootstrap %}

{% block main %}

<div class="row">
    <div class="col">
        <h2>UpDating MovRotativos: {{ mov_rotativo}}</h2>


        <form action="{%  url 'core_movrotativos_update' mov_rotativo.id  %}" method="POST">
            
            {% csrf_token %}
            {{form|bootstrap}}

            <button type="submit" class="btn btn-primary">Salvar</button>
            

        </form>

    </div>
</div>

{% endblock %}
