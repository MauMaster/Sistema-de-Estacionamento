{%extends 'basenew.html' %}
{% load bootstrap %}

{% block main %}
<main role="main" class="col-md-12 ml-sm-auto col-lg-10 px-50">
<div class="row">
    <div class="col">
        <h2>UpDating MovRotativos: {{ mov_rotativo}}</h2>


        <form action="{%  url 'core_movrotativos_update' mov_rotativo.id  %}" method="POST">
            
            {% csrf_token %}
            {{form|bootstrap}}

            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'core_movrotativos_delete' mov_rotativo.id%}" class="btn btn-danger">Delete</a>
            

        </form>

    </div>
</div>
</main>
{% endblock %}
