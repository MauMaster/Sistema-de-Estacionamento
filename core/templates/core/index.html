{%extends 'basenew.html' %}
{% load bootstrap %}
{% block main %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<br>
<br>
<br>
<div class="row">
    <div class="col">
        <br>
        <br>
        <br>
        <h1>Seja bem vindo ao sistema</h1>
        <h2>Dados do sistema</h2>
        <div class='col-sm-10'>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
{% include 'core/footer.html' %}
<script>
var endpoint  ='/sistema/api/chart/data/'
var defaultData = []
var  labels = [];
$.ajax({
    method: "GET",
    url: endpoint,
    success: function(data){
        labels = data.labels
        defaultData = data.default
        setChart()
        
               
},
    error: function(error_data){
        console.log("Erro")
        console.log(error_data)
    }
})
function setChart(){
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: labels,
        datasets: [{
            label: 'Movimento Rotativo',
            data: defaultData,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
}

</script>
{% endblock %}
